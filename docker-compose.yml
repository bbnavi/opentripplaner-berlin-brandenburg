version: '3.7'

services:
  opentripplanner:
    environment:
      - API_URL=https://staging.api.bbnavi.de/otp/
      - OTP_PORT=8090
    image: registry.gitlab.tpwd.de/tpwd/bb-navi/opentripplaner-berlin-brandenburg:staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 15s
      timeout: 10s
      retries: 30
    networks:
      - public
      - quantum-custom-metrics
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == node-002.tpwd-bb-navi
      labels:
        com.planetary-quantum.metrics.custom: opentripplanner_staging
        com.planetary-quantum.metrics.custom.path: /otp/actuators/prometheus
        com.planetary-quantum.metrics.custom.port: 8080
        traefik.docker.network: public
        traefik.enable: "true"
        traefik.frontend.passHostHeader: "true"
        traefik.frontend.rule: Host:staging.api.bbnavi.de
        traefik.port: '8080'


networks:
  public:
    external: true
  quantum-custom-metrics:
    external: true

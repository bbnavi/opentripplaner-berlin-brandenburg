version: '3.7'

services:
  opentripplanner:
    environment:
      - API_URL=https://api.bbnavi.de/otp/
      - OTP_PORT=8090
    image: registry.gitlab.tpwd.de/tpwd/bb-navi/opentripplaner-berlin-brandenburg:production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 15s
      timeout: 10s
      retries: 30
    networks:
      - public
      - quantum-custom-metrics

networks:
  public:
    external: true
  quantum-custom-metrics:
    external: true
